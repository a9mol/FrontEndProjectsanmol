<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="sun.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>You Weather</p>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

        <div class="weather-container">
            <!-- Grant location container -->
            <div class="sub-container grant-location-container">
                <img src="location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-GrantAccess>Grant Access</button>
            </div>

            <!-- Search Form -->

            <form action="" class="form-container"data-searchForm>
                <input placeholder="Search for City" data-searchInput>
                <button class="btn" type="submit">
                    <img src="search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>
            
            <!-- Loading Screen Container -->
            
            <div class="sub-container loading-container">
                <img src="loading.gif" alt="" width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>
            
            <!-- Show weather Info -->

            <div  class="sub-container user-info-container">
                 
                <div class="name">
                    <p data-cityName></p>
                    <img  data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img   data-WeatherIcon>
                <p data-temp></p>
                <!-- 3 Cards-Parameter -->
                <div class="parameter-container">
                    <!-- Card-1 -->
                    <div class="sub-container parameter">
                        <img src="wind.png" alt="">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- Card-2 -->
                    <div class="sub-container parameter">
                        <img src="humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- Card-3 -->
                    <div class="sub-container parameter">
                        <img src="cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Handle API fetch error -->
        <div class="sub-container api-error-container">
            <img src="not-found.png" data-notFoundImg />
            <p data-apiErrorText></p>
            <button class="btn" data-apiErrorBtn>Retry</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
